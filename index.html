<!DOCTYPE html>
<html>

<head>
    <title>Região Sul do Brasil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2e2e2e;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: .8em;
            padding: 5px 10px;
            background-color: #008000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #006400;
        }

        footer {
            background-color: #2e2e2e;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            margin-top: auto;
        }

        main {
            flex: 1;
            display: flex;
        }

        .menu-lateral {
            width: 250px;
            background-color: #666666;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .menu-lateral h2 {
            text-align: center;
            color: #ffd700;
        }

        .menu-lateral a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-lateral a:hover {
            background-color: #1c1c1c;
        }

        .conteudo {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .conteudo h1 {
            color: #008000;
        }

        .conteudo p {
            line-height: 1.6;
        }

        .menu-lateral a:active {
            background-color: #008000;
            color: #ffd700;
        }

        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <span>Sobre o Brasil</span>
        <a href="#home" onclick="exibirConteudo('home')">Home</a>
    </header>
    <main>
        <nav class="menu-lateral">
            <h2> Estados </h2>
            <a href="#parana" onclick="exibirConteudo('parana')"> Paraná </a>
            <a href="#santa-catarina" onclick="exibirConteudo('santa-catarina')"> Santa Catarina </a>
            <a href="#rio-grande-do-sul" onclick="exibirConteudo('rio-grande-do-sul')"> Rio Grande do Sul </a>
        </nav>
        <div class="conteudo" id="conteudo">
            <h1>Bem-vindo ao Sul do Brasil</h1>
            <p> Escolha um estado para saber mais sobre ele </p>
        </div>
    </main>
    <footer>
        &copy; 2024 Região Sul do Brasil. Todos os direitos reservados.
    </footer>

    <script>
        function exibirConteudo(estado) {
            const conteudo = document.getElementById('conteudo');
            switch (estado) {
                case 'parana':
                    conteudo.innerHTML = `<h1>Paraná</h1>
                        <p>O Paraná é conhecido por suas belezas naturais, como as Cataratas do Iguaçu e o Parque Nacional do Iguaçu.</p>`;
                    break;
                case 'santa-catarina':
                    conteudo.innerHTML = `<h1>Santa Catarina</h1>
                        <p>Santa Catarina é famosa por suas praias paradisíacas e pelo Oktoberfest em Blumenau.</p>`;
                    break;
                case 'rio-grande-do-sul':
                    conteudo.innerHTML = `<h1>Rio Grande do Sul</h1>
                        <p>O Rio Grande do Sul destaca-se por sua cultura gaúcha, churrasco e o tradicional chimarrão.</p>`;
                    break;
                default:
                    conteudo.innerHTML = `<h1>Bem-vindo à Região Sul do Brasil</h1>
                       <p>Escolha um estado no menu ao lado para saber mais sobre ele.</p>`;
            }
        }
    </script>
</body>

</html>
